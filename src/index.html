<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <main>
    <div class="form-container">
      <form class="form">
        <label>
          <input type="text" name="search-text" class="search-input" placeholder="Search images..." required>
        </label>
        <button type="submit" class="gallery-button search-button">Search</button>
      </form>
      <span class="loader initial-loader visually-hidden"></span>
    </div>
    <ul class="gallery"></ul>
    <button type="submit" class="gallery-button load-more-button hidden" data-page="1">Load More</button>
    <span class="loader load-more-loader visually-hidden"></span>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
